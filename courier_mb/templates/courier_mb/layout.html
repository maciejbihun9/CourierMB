{% load static from staticfiles %}

<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/layout.css' %}">
        <script src="{% static "js/jquery-1.8.0.min.js" %}"></script>
        <script src="{% static "js/jquery-ui.js" %}"></script>
        <script src="{% static "js/jquery-ui.min.js" %}"></script>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        {% block static %}{% endblock %}
    </head>
    <body>
        <div class="site-container" style="position: relative;">
            <h1 id="logo">CourierMB</h1>
            <nav id="layout_nav">
                <a href="{% url 'courier_mb:home_page' %}">Home</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'courier_mb:logout' %}">log out</a>
                {% else %}
                    <a href="{% url 'courier_mb:login_form' %}">log in</a>
                {% endif %}
            </nav>
            <div id="main_page_cont_id">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
